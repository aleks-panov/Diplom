{% extends "base.html" %}

{% block content %}
    <h2>Удалить фотографию</h2>
    <p>Are you sure you want to delete "{{ filename }}"?</p>
    <form action="{{ url_for('delete_photo', filename=filename) }}" method="post">
        <button type="submit">Да, Удалить</button>
    </form>
    <a href="{{ url_for('photo_list') }}">Отмена</a>
{% endblock %}
